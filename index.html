    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&family=DungGeunMo&family=Noto+Serif+KR:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #8db6cd;
            overflow: hidden; /* Main scroll is inside the frame */
        }
        .retro-font {
            font-family: 'DungGeunMo', monospace;
        }
        .brand-title {
            font-family: 'Pretendard', 'Noto Serif KR', serif;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
            letter-spacing: 0.15em;
        }
        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .cy-orange {
            color: #ff6b00;
        }
        .bg-cy-orange {
            background-color: #ff6b00;
        }
        /* Custom header gradient */
        .header-gradient {
            background: linear-gradient(180deg, #111111 0%, #0a0a0a 100%);
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.2);
        }
    </style>
